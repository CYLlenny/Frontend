                <div>

            </div>

            <div class="picture re">
                <div>
                    <img src="image/bar.jpg" alt="8" id="img8">

                <div>

            </div>

            <div class="picture re">

                </div>

                <div>

                <div>

                <div>
                    <img src="image/seven.jpg" alt="12" id="img12">
                </div>
                <div>
                    <img src="image/star.jpg" alt="13" id="img13">
                </div>
                <div>
                    <img src="image/strawberry.jpg" alt="14" id="img14">
                </div>
                <div>
                    <img src="image/star.jpg" alt="15" id="img15">
                </div>
            </div>

        </div>

        <div class="bet">
            <button id="btn" type="button">GO</button>

            <div class="words">
                <div class="word">1000</div>
                <div class="word">500</div>

                <div class="point"><img src="image/crown.jpg" alt="1"></div>
                <div class="point"><img src="image/star.jpg" alt="1"></div>
                <div class="point"><img src="image/bar.jpg" alt="1"></div>
                <div class="point"><img src="image/strawberry.jpg" alt="1"></div>
            </div>

            <div class="counts">
                <div class="count" type="text" id="c1">0</div>
                <div class="count" type="text" id="c2">0</div>
                <div class="count" type="text" id="c3">0</div>
                <div class="count" type="text" id="c4">0</div>
                <div class="count" type="text" id="c5">0</div>

            </div>

            <div class="btns">
                <button class="cbtn">下注</button>
                <button class="cbtn">下注</button>
                <button class="cbtn">下注</button>
                <button class="cbtn">下注</button>
                <button class="cbtn">下注</button>
                <button class="cbtn">下注</button>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var img_id = []
            var move = 0;
            var now = 1;

            for (var i = 1; i <= 16; i++) {
                $("#img" + i).addClass("img-responsive")
                img_id.push($("#img" + i))
            }

            $("#btn").click(function () {
                move = Math.floor(Math.random() * 16) + 1;  //1~16
                move += img_id.length * 5  //先跑5圈  隨機值為停下來

                for(var i=1;i<=6;i++)
                {
                    $("#c"+i).html(0)
                }
                highLight()
            })

            function highLight() {
                $("#img" + now).addClass("active")

                setTimeout(function () {
                    $("#img" + now).removeClass("active")
                    now++;
                }, 50);

                if (now > 16) {
                    now = 0;
                }

                if ((move - 1) > 0) {
                    move--;
                    setTimeout(highLight, 50);
                }
            }


            $(".cbtn").click(function () {

                var cells = $(".btns .cbtn");
                var i = cells.index(this);

                i=i+1
                var count = $("#c"+i).html()
                count++
                $("#c"+i).html(count)


            })





        })

    </script>
</body>

</html>
