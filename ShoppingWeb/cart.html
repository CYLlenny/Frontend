    <!--載入CSS檔案-->

    <!--再載入自己的CSS-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--載入免費向量ICON-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    

        <head class="page-header">
            <div class="top-text">
                <div class="container">
                    <h3>新春特價中!三件免運費再抽大紅包!</h3>
                </div>
            </div>
        </head>

        <nav class="main-menu">
            <div class="container">
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">線上商城</a>
                        </li>
                        <li>
                            <a href="#">關於剁手</a>
                        </li>
                        <li>
                            <a href="#">聯絡我們</a>
                        </li>
                    </ul>
                </div>

                <div class="main-text">
                    <h3>
                        剁手網
                    </h3>
                </div>

                <div class="community">
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-camera"></i></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-globe-asia"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="item-buy">
            <div class="container">
                <div class="move-item">
                    <i class="fas fa-angle-left"></i>
                    <a href="#">繼續購物</a>
                </div>

                <div class="buy-top">
                    <div class="left-text">
                        <ul>
                            <li>購物車</li>
                        </ul>
                    </div>
                    <div class="right-text">
                        <ul>
                            <li>價格</li>
                            <li>數量</li>
                            <li>小計</li>
                        </ul>
                    </div>
                </div>


                <div class="buy-mid">
                    <div class="left-text">
                        <img src="https://via.placeholder.com/100" alt="商品">
                        <div class="item-name">
                            <h3>商品名稱商品名稱商品名稱</h3>
                            編號-1111
                            <p>
                                <a href="#">刪除</a>
                            </p>
                        </div>
                    </div>
                    <div class="right-text">
                        <ul>
                            <li>NT999</li>
                            <li><input type="text"></li>
                            <li>總額</li>
                        </ul>
                    </div>
                </div>
                <div class="buy-btm">
                    <div class="left-text">
                        使用折扣碼<input type="text">
                    </div>
                    <div class="right-text">
                        <ul>
                            <li>
                                <div class="btm-left">
                                    商品金額
                                </div>
                                <div class="btm-right">
                                    NTTTTTT
                                </div>
                            </li>
                            <li>
                                <div class="btm-left">
                                    運費
                                </div>
                                <div class="btm-right">
                                    NTTTTTT
                                </div>
                            </li>
                            <li>
                                <div class="btm-left">
                                    總計
                                </div>
                                <div class="btm-right">
                                    NTTTTTT
                                </div>
                            </li>
                        </ul>
                        <button>結帳</button>
                    </div>
                </div>
            </div>
        </div>




        <div class="subscription-mail">
            <div class="container">
                <h1 class="mail-text">
                    擔心錯過剁手的好機會嗎?
                    <span class="br-email">快來訂閱電子報吧!</span>
                </h1>
                <form action="#" class="sub">
                    <div class="user-mail">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="mail" placeholder="email" name="" id="">
                    </div>

                    <div class="sub-btn">
                        <button class="btn">訂!</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="page-footer">
            <div class="footer-menu">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>

                </ul>
            </div>

                2019&copy;BuildSchool
