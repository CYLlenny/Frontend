<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>temp</title>
</head>

<body>
    <div class="">
        <div class="container-fluid mt-4 mb-3 p-0">
            <div class="text-center">
                <h1>終極密碼</h1>
                <h1 id="number">0~100</h1>
                <input type="text" id="input" class="text-center" readonly>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div id="buttons" class="">
                <div class="row pb-3">
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">1</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">2</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">3</a></div>
                </div>
                <div class="row pb-3">
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">4</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">5</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">6</a></div>
                </div>
                <div class="row pb-3">
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">7</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">8</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">9</a></div>
                </div>
                <div class="row pb-3">
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button" id="reset">清除</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button">0</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block btn-dark" href="#" role="button" id="start">開始</a></div>
                </div>
            </div>

        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        var max = 100;
        var min = 0;
        var random = Math.floor((Math.random()*99) +1 );//0-100

        function newGame() {
            max = 100;
            min = 0;
            random = Math.floor((Math.random()*99) +1 )
            var range = document.getElementById("number");
            range.innerHTML = min + "~" + max ;

        }
/*
range = max-min
rand = Math.random();
return (min+Math.round(rand*range))


*/
        function doCalculate() {
            var range = document.getElementById("number");
            var text = document.getElementById("input");
            var input = parseInt(document.getElementById("input").value);

            if (input > max) {
                alert("輸入太大了");
            }
            else if (input < min) {
                alert("輸入太小了");
            }
            else //範圍內
            {
                if (input == random) {
                    alert("答對了");
                    if (confirm("新的一局?")) {
                        newGame();
                    }
                }
                else 
                {
                    if (input >= random)//距離max比較近
                    {
                        max = input
                    }
                    else//距離min比較近
                    {
                        min = input
                    }
                    range.innerHTML = min + "~" + max ;   
                }
            }
            text.value = "";
        }

        function clearInput() {
            var input = document.getElementById("input");
            input.value = "";
        }

        function inputButton() {
            var input = document.getElementById("input");
            var text = this.innerHTML;
            input.value += text;
        }

        var inputButtons = document.getElementsByClassName("btn");
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }

        var clear = document.getElementById("reset");
        clear.onclick = clearInput;
        var clear = document.getElementById("start");
        start.onclick = doCalculate;
    </script>
</body>

</html>
