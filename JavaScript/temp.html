<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>temp</title>
</head>

<body>

    <div class="container mt-4 mb-3 p-0">
        <div class="row">
            <div class="col-12">
                <input type="radio" name="temp" id="conver-c" checked>攝氏轉換華氏
            </div>
            <div class="col-12">
                <input type="radio" name="temp" id="conver-f">華氏轉換攝氏
            </div>
        </div>
    </div>

    <div class="container p-0">
        <div class="row">
            <button class="col-4 p-0 input-pad">1</button>
            <button class="col-4 p-0 input-pad">2</button>
            <button class="col-4 p-0 input-pad">3</button>
        </div>
        <div class="row">
            <button class="col-4 p-0 input-pad">4</button>
            <button class="col-4 p-0 input-pad">5</button>
            <button class="col-4 p-0 input-pad">6</button>
        </div>
        <div class="row">
            <button class="col-4 p-0 input-pad">7</button>
            <button class="col-4 p-0 input-pad">8</button>
            <button class="col-4 p-0 input-pad">9</button>
        </div>
        <div class="row">
            <button class="col-4 p-0 input-pad">0</button>
            <button class="col-4 p-0 input-pad">.</button>
        </div>
    </div>

    <div class="input-group container p-0 mt-2">
        <input type="text" class="form-control text-right" placeholder="0" aria-label="Recipient's username with two button addons"
            aria-describedby="button-addon4" id="input">
        <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-secondary" type="button" onclick="doCalculate()" id="convert">轉換</button>
            <button class="btn btn-outline-secondary" type="button" onclick="clearInput()">清除</button>
        </div>
    </div>

    <div class="input-group mb-3 container p-0 mt-2">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">結果</button>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
            aria-describedby="button-addon1" readonly id="result">
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        function doCalculate() {
            var input  = document.getElementById("input");
            var result = document.getElementById("result");
            var radio  = document.getElementById("conver-c").checked ;

            if(radio == true)
            {
                var r = (input.value * 1.8) + 32;
            }
            else
            {
                var r = (input.value-32) /1.8 ;
            }
         
            result.value = r;
        }

        function clearInput(){
            var input = document.getElementById("input");
            var result = document.getElementById("result");
            input.value="";
            result.value = "";
        }

        function inputButton(){
            var input = document.getElementById("input");
            var text = this.innerHTML;
            input.value += text;
        }     
        var inputButtons = document.getElementsByClassName("input-pad");
        for(var i = 0;i<inputButtons.length;i++)
        {
            inputButtons[i].onclick = inputButton;
        }


    </script>
</body>

</html>
